<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Analysis</title>
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<body>
    <h1 class="text" style="font-size: 70px;">Stock Data Complete Analysis</h1>
    <form class="text" action="/" method="post">
        <label class="bold" for="ticker_symbol">Ticker Symbol:</label>
        <input class="bold" type="text" id="ticker_symbol" name="ticker_symbol" required><br><br>

        <label class="bold" for="start_date">Start Date (YYYY-MM-DD):</label>
        <input class="bold black" type="date" id="start_date" name="start_date" required><br><br>

        <label class="bold" for="end_date">End Date (YYYY-MM-DD):</label>
        <input class="bold black" type="date" id="end_date" name="end_date" required><br><br>

        <label class="bold" for="selected_graph">Select Graph:</label>

        <input class="bold black" type="submit" value="Plot Graph">
    </form>
</body>
</html>
